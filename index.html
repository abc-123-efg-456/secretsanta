<!-- Confetti every login (5 seconds) -->
<script>
  window.addEventListener("load", () => {
    const duration = 7000; 
    const end = Date.now() + duration;

    const interval = setInterval(() => {
      if (Date.now() > end) {
        clearInterval(interval);
        return;
      }

      confetti({
        particleCount: 10,
        spread: 70,
        origin: { x: Math.random(), y: 0 },
        colors: ['#38bdf8', '#e5e7eb', '#1e293b'],
        gravity: 1.1,
        ticks: 400
      });
    }, 250);
  });
</script>
