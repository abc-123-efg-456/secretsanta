<style>
* {

.container {
  width: 90%;

  background: rgba(255, 255, 255, 0.12);

#timer {
  font-size: 0.95rem;
  opacity: 0.8;
  margin-top: 15px;
}

  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }

<script>
const content = document.getElementById("content");
const timer = document.getElementById("timer");

const today = new Date();
const letterMonth = 2; 
const unlockDate = new Date(today.getFullYear(), letterMonth, 1);

if (today < unlockDate) {
  content.innerHTML = `‚è≥ This letter will open on the 1st.
  <br>
  Chal baad mai aa.
  `;
  function updateTimer() {
    const diff = unlockDate - new Date();

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    timer.innerText = `Opens in ${d}d ${h}h ${m}m ${s}s`;
  }

  updateTimer();
  setInterval(updateTimer, 1000);
} else {

<script>
  window.addEventListener("load", () => {
    const duration = 10000; // 5 seconds
    const end = Date.now() + duration;

    const interval = setInterval(() => {
      if (Date.now() > end) {
        clearInterval(interval);
        return;
      }

      confetti({
        particleCount: 10,
        spread: 100,
        origin: { x: Math.random(), y: 0 },
        colors: ['#38bdf8', '#e5e7eb', '#1e293b'],

        ticks: 400
      });
    }, 250);
